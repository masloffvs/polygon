version: "3.9"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "81:80"
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../nginx/public:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: always

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: polygon-web
    expose:
      - "3000"
      - "3001"
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - NODE_ENV=production
      - CBS_SPORTS_ACCESS_TOKEN=64d1553ce024ab863adf69cff277b1f2ed75d961
      - QDRANT_URL=http://qdrant:6333
      - OPENROUTER_API_KEY=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
      - OPENAI_API_KEY=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
      - MASSIVE_API_KEY=kpmOWeeil_oQOejuLlUShP4aR0y5blLu
      - NEWS_API_KEYS=0f268d345b6f4840aa13e12cd32fb5b3
      - EMUFETCH_URL=http://emufetch:8916
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongo:27017/polygon
      - WALLET_GATEWAY_URL=http://wallet-api:3000
    depends_on:
      clickhouse:
        condition: service_healthy
      emufetch:
        condition: service_started
      redis:
        condition: service_started
      mongo:
        condition: service_started
      wallet-api:
        condition: service_started
    volumes:
      - ../../user_files:/usr/src/app/user_files
    restart: always

  redis:
    image: redis:alpine
    expose:
      - "6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always

  mongo:
    image: mongo:7
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  clickhouse:
    image: clickhouse/clickhouse-server
    expose:
      - "8123"
      - "9000"
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8123/ping",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ../../clickhouse/config.d:/etc/clickhouse-server/config.d
    restart: always

  qdrant:
    image: qdrant/qdrant
    expose:
      - "6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: always

  emufetch:
    build:
      context: ../..
      dockerfile: src/emufetch/Dockerfile
    container_name: emufetch
    ports:
      - "8916:8916"
    environment:
      - ENABLE_VNC=true
    restart: unless-stopped

  ytdlp:
    build:
      context: ../..
      dockerfile: src/ytdlp/Dockerfile
    container_name: ytdlp
    ports:
      - "8917:8917"
    volumes:
      - ytdlp_downloads:/app/downloads
      - ytdlp_cookies:/app/cookies
    restart: unless-stopped

  xscraper:
    build:
      context: ../..
      dockerfile: src/xscraper/Dockerfile
    container_name: xscraper
    ports:
      - "8918:8918"
      - "5901:5901"
    environment:
      - ENABLE_VNC=true
    volumes:
      - xscraper_cookies:/app/cookies
    restart: unless-stopped

  arbscanner:
    build:
      context: ../../src/arbscanner
      dockerfile: Dockerfile
    container_name: arbscanner
    environment:
      - MIN_SPREAD_PERCENT=4.8
      - MAX_SPREAD_PERCENT=10.0
      - COOLDOWN_MS=30000
      - CALLBACK_URL=http://app:3000/api/datastudio/trigger
      - ENABLED_EXCHANGES=binance,bybit,okx,kraken,kucoin,gate,htx,bitget,mexc
      - FILTER_PAIRS=
      - FILTER_EXCHANGES=
      - RUST_LOG=info
    depends_on:
      - app
    restart: unless-stopped

  wallet-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["bun", "run", "src/app.ts"]
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=wallet-postgres
      - REDIS_HOST=wallet-redis
    ports:
      - "25960:3000"
    depends_on:
      wallet-postgres:
        condition: service_started
      wallet-redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["bun", "run", "src/worker.ts"]
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=wallet-postgres
      - REDIS_HOST=wallet-redis
    depends_on:
      wallet-redis:
        condition: service_healthy
      wallet-postgres:
        condition: service_started
    restart: always
    deploy:
      replicas: 2

  wallet-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wallets
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: wallet
    volumes:
      - wallet_pgdata:/var/lib/postgresql/data
    restart: always

  wallet-redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - wallet_redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:
  qdrant_data:
  redis_data:
  mongo_data:
  ytdlp_downloads:
  ytdlp_cookies:
  xscraper_cookies:
  wallet_pgdata:
  wallet_redisdata:
