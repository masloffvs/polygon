name: Build and Publish Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional image tag override (default: commit SHA)"
        required: false
        type: string
        default: ""

permissions:
  contents: read
  packages: write

concurrency:
  group: images-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: app
            image_name: app
            context: .
            dockerfile: Dockerfile
          - service: emufetch
            image_name: emufetch
            context: .
            dockerfile: src/emufetch/Dockerfile
          - service: ytdlp
            image_name: ytdlp
            context: .
            dockerfile: src/ytdlp/Dockerfile
          - service: xscraper
            image_name: xscraper
            context: .
            dockerfile: src/xscraper/Dockerfile
          - service: arbscanner
            image_name: arbscanner
            context: ./src/arbscanner
            dockerfile: src/arbscanner/Dockerfile
          - service: wallet
            image_name: wallet
            context: ./src/polygonmoneyflow
            dockerfile: src/polygonmoneyflow/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image metadata
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          owner="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          repo="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          image="ghcr.io/${owner}/${repo}/${{ matrix.image_name }}"

          tag_input="${{ github.event.inputs.image_tag }}"
          if [[ -n "${tag_input}" ]]; then
            image_tag="${tag_input}"
          else
            image_tag="${GITHUB_SHA}"
          fi

          tags="${image}:${image_tag}"
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_REF_NAME}" == "master" ]]; then
            tags="${tags},${image}:latest"
          fi

          echo "image=${image}" >> "${GITHUB_OUTPUT}"
          echo "image_tag=${image_tag}" >> "${GITHUB_OUTPUT}"
          echo "tags=${tags}" >> "${GITHUB_OUTPUT}"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: false
          sbom: false
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
