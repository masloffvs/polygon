events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Simple optimization
    sendfile        on;
    keepalive_timeout  65;
    # Docker DNS resolver. Using variables in proxy_pass avoids startup crash
    # when upstream container is not registered yet.
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name localhost;


        # Static Files (Fonts)
        location /crash-numbering-font/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;
        }

        # Frontend & API
        location / {
            set $frontend_upstream http://app:3000;
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            
            # Intercept upstream errors
            proxy_intercept_errors on;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
        }

        # WebSocket Gateway
        location /ws {
            set $websocket_upstream http://app:3001;
            proxy_pass $websocket_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # PMTiles proxy (CORS workaround)
        location /pmtiles/ {
            proxy_pass https://build.protomaps.com/;
            proxy_http_version 1.1;
            proxy_set_header Host build.protomaps.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_ssl_server_name on;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800";
        }
    }
}
